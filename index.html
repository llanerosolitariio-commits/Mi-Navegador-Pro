<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Browser</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; background: #1a1a1a; overflow: hidden; }
        .browser-bar { background: #2d2d2d; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { background: #3d3d3d; color: white; border: none; padding: 8px 15px; border-radius: 20px; flex-grow: 1; outline: none; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; background: white; }
        .btn { color: #ccc; cursor: pointer; padding: 5px 10px; }
        .btn:hover { color: white; }
    </style>
</head>
<body>
    <div class="browser-bar">
        <i class="fas fa-home btn" onclick="goHome()"></i>
        <input type="text" id="urlInput" placeholder="Escribe una URL (ej: https://www.bing.com)">
        <i class="fas fa-arrow-right btn" onclick="loadURL()"></i>
    </div>
    <iframe id="browserFrame" src="https://www.bing.com"></iframe>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        const input = document.getElementById('urlInput');
        const frame = document.getElementById('browserFrame');
        function loadURL() {
            let url = input.value;
            if (!url.startsWith('http')) url = 'https://' + url;
            frame.src = url;
        }
        function goHome() { frame.src = 'https://www.bing.com'; }
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') loadURL(); });
    </script>
</body>
</html>
