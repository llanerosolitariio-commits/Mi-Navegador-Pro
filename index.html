<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cine Personal</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        video { width: 100%; border-radius: 1rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .movie-card:hover { transform: scale(1.05); background: #1a1a1a; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black text-red-600 tracking-tighter">MI<span class="text-white">CINE</span></h1>
                <p class="text-gray-500 text-sm">Streaming Local de Alta Velocidad</p>
            </div>
            <label class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-bold cursor-pointer transition shadow-lg flex items-center gap-2">
                <i class="fas fa-film"></i> CARGAR CARPETA DE PELIS
                <input type="file" id="movieInput" webkitdirectory directory multiple class="hidden">
            </label>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div class="lg:col-span-2">
                <div id="playerContainer" class="hidden">
                    <video id="mainVideo" controls class="mb-6"></video>
                    <h2 id="playingTitle" class="text-2xl font-bold mb-2"></h2>
                    <hr class="border-gray-800">
                </div>
                <div id="emptyState" class="glass p-20 rounded-3xl text-center">
                    <i class="fas fa-clapperboard text-6xl text-gray-700 mb-6 block"></i>
                    <h3 class="text-xl font-medium text-gray-400">Selecciona la carpeta donde tienes tus pel√≠culas para empezar</h3>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass rounded-3xl overflow-hidden p-4">
                    <h3 class="font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-list text-red-500"></i> Biblioteca (<span id="movieCount">0</span>)
                    </h3>
                    <div id="movieList" class="space-y-2 max-h-[70vh] overflow-y-auto pr-2">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const movieInput = document.getElementById('movieInput');
        const movieList = document.getElementById('movieList');
        const mainVideo = document.getElementById('mainVideo');
        const playerContainer = document.getElementById('playerContainer');
        const emptyState = document.getElementById('emptyState');
        const playingTitle = document.getElementById('playingTitle');
        const movieCount = document.getElementById('movieCount');

        movieInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            // Filtramos archivos de video comunes
            const movies = files.filter(f => f.type.startsWith('video/') || f.name.endsWith('.mkv'));
            
            if (movies.length > 0) {
                movieCount.innerText = movies.length;
                emptyState.classList.add('hidden');
                playerContainer.classList.remove('hidden');
                renderMovies(movies);
                loadMovie(movies[0]);
            }
        });

        function renderMovies(movies) {
            movieList.innerHTML = '';
            movies.forEach((movie, index) => {
                const item = document.createElement('div');
                item.className = "movie-card p-3 rounded-xl cursor-pointer transition flex items-center gap-3 border border-transparent";
                item.innerHTML = `
                    <div class="w-12 h-12 bg-gray-800 rounded flex items-center justify-center">
                        <i class="fas fa-play text-xs"></i>
                    </div>
                    <p class="text-sm truncate font-medium">${movie.name}</p>
                `;
                item.onclick = () => loadMovie(movie);
                movieList.appendChild(item);
            });
        }

        function loadMovie(file) {
            const url = URL.createObjectURL(file);
            mainVideo.src = url;
            playingTitle.innerText = file.name.replace(/\.[^/.]+$/, "");
            mainVideo.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
